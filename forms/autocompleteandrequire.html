<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete and require</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What's your name?</span>
            <input 
            type="text" 
            placeholder="Your name" 
            id="name" 
            name="name" 
            autocomplete="name" 
            required
            >
        </label>
        <label for="email">
            <span>What's your email?</span>
            <input 
            type="email" 
            placeholder="youremail@g****.***" 
            id="email" 
            name="email" 
            autocomplete="email" 
            required
            >
        </label>
        <label for="country">
            <span>What country do you live in?</span>
            <input 
            type="text" 
            placeholder="Your country of residence" 
            id="country" 
            name="country" 
            autocomplete="country" 
            required
            >
        </label>
        <label for="postal-code">
            <span>What's your postal code?</span>
            <input 
            type="text" 
            placeholder="Your postal code" 
            id="postal-code" 
            name="postal-code" 
            autocomplete="postal-code" 
            required
            >
        </label>
        <input type="submit">
    </form>
</body>
</html>
