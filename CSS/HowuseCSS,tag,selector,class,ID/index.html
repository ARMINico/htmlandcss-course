<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS class</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* ID */
        #p 
        {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <!-- Embedded style -->
        <p style="color: red; font-size: 30px;" id="p">
            <!-- End embedded style -->
            I am a text
        </p>
        <p class="text">I'm another text</p>

    </main>
</body>
</html>
